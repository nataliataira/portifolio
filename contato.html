<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto Portfólio">
    <meta name="author" content="Natalia Gomes Taira">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="icon" type="image/svg" href="./assets/img/favicon.svg"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Meu Perfil</title>
</head>
<body>
    <header>
        <div id="header_content" class="flex">
            <div id="titulo">
                <h1>Natalia Gomes Taira</h1>
            </div>
            <div id="menu">
                <nav>
                    <ul id="menu">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="contato.html">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section id="contact" class="flex">
            <form action="#" method="submit" id="formulario">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                <span id="txtName"></span>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                <span id="txtEmail"></span>

                <label for="subject">Assunto:</label>
                <input type="text" name="subject" id="subject" placeholder="Digite o título da mensagem" required>
                <span id="txtSubject"></span>

                <label for="message">Mensagem:</label>
                <textarea name="message" id="message" placeholder="Digite sua mensagem" required></textarea>

                <button type="submit">Enviar</button>
            </form>
            <article id="mapa" class="flex_start">
                <div id="endereco">
                    <p>R. da Consolação, 940</p>
                    <p>República, São Paulo - SP</p>
                </div>
                <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3705.2088745363944!2d-46.64465182461609!3d-23.547453378809347!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce584d91ca6d61%3A0x6ba05dbf5f45f24d!2sBiblioteca%20M%C3%A1rio%20de%20Andrade!5e1!3m2!1spt-BR!2sbr!4v1752794089871!5m2!1spt-BR!2sbr" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade"
                id="mapa"
                onmousemove="mapaZoom()"
                onmouseout="mapaNormal()"
                >
                </iframe>
            </article>
        </section>
    </main>
    <footer>
        <section id="redes_sociais" class="flex_start">
            <a href="">
                <img src="assets/img/linkedin.svg" class="social_icon" alt="LinkedIn">
            </a>
            <a href="">
                <img src="assets/img/github.svg" class="social_icon" alt="Github">
            </a>
            <a href="">
                <img src="assets/img/instagram.svg" class="social_icon"alt="Instagram">
            </a>
        </section>
        <h3>Nenhum &lt;div&gt; foi maltratado no processo. — Natalia Gomes Taira, 2025</h3>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
